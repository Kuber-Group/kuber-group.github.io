<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuber Group | Client Demo Previews</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #0f172a;
    color: white;
}

header {
    padding: 25px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #0f172a;
    border-bottom: 1px solid #1e293b;
}

header h1 {
    color: #38bdf8;
}

.hero {
    text-align: center;
    padding: 120px 20px 60px;
    background: linear-gradient(135deg, #0f172a, #1e293b);
}

.hero h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.hero p {
    color: #94a3b8;
}

.section {
    max-width: 1200px;
    margin: auto;
    padding: 60px 20px;
}

.section h3 {
    margin-bottom: 40px;
    color: #38bdf8;
    text-align: center;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}

.card {
    background: #1e293b;
    padding: 25px;
    border-radius: 12px;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card h4 {
    margin-bottom: 10px;
}

.card p {
    color: #94a3b8;
    margin-bottom: 15px;
}

.btn {
    display: inline-block;
    padding: 10px 18px;
    background: #38bdf8;
    color: #0f172a;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover {
    background: #0ea5e9;
}

footer {
    text-align: center;
    padding: 30px;
    border-top: 1px solid #1e293b;
    color: #94a3b8;
}
</style>
</head>

<body>

<header>
    <h1>Kuber Group</h1>
    <nav>Client Demo Previews</nav>
</header>

<section class="hero">
    <h2>Live Client Demonstrations</h2>
    <p>Explore active demo previews powered by GitHub Pages.</p>
</section>

<section class="section">
    <h3>Available Demos</h3>
    <div class="grid" id="repoContainer">
        <p>Loading demos...</p>
    </div>
</section>

<footer>
    Â© 2026 Kuber Group. Demo Portfolio Platform.
</footer>

<script>
async function fetchRepos() {
    const response = await fetch("https://api.github.com/orgs/Kuber-Group/repos");
    const repos = await response.json();

    const container = document.getElementById("repoContainer");
    container.innerHTML = "";

    const pagesRepos = repos.filter(repo => 
        repo.has_pages && 
        repo.name.toLowerCase() !== "kuber-group.github.io"
    );

    if (pagesRepos.length === 0) {
        container.innerHTML = "<p>No GitHub Pages demos found.</p>";
        return;
    }

    pagesRepos.forEach(repo => {
        const demoUrl = `https://kuber-group.github.io/${repo.name}`;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <h4>${repo.name}</h4>
            <p>${repo.description || "Client demo preview project."}</p>
            <a class="btn" href="${demoUrl}" target="_blank">View Demo</a>
        `;
        container.appendChild(card);
    });
}

fetchRepos();
</script>

</body>
</html>
